<html>

<head>
<title> Assign3-Q3 </title>
</head>

<body>
	<script type="text/javascript">
				
		function Vehicle(){
			var make=prompt("Enter the make of vehicle" );
			this.make=make;
			var year=prompt("Enter the year of vehicle" );
			this.year=year;
			var model=prompt("Enter the model of vehicle" );
			this.model=model;
			var number=prompt("Enter the number of vehicle" );
			this.number=number;
			var color=prompt("Enter the color of vehicle" );
			this.color=color;

		}
		function callme(){
			var v=new Vehicle();			
			document.write("make : " + v.make + "<br>");
			document.write("model : " + v.year+ "<br>");
			document.write("vehicle number " + v.number+ "<br>");
			document.write("vehicle color" + v.color+ "<br>");
		}
				
	</script>
	<button onclick="callme()" "> Enter The Details</button>
	
</body>

</html>
